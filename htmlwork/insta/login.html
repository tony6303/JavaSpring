<!DOCTYPE html>
<html>
    <head>
        <title>instagram</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="login">
            <section class="login__main-img">
                <img src="images/login-main.png" alt="">
            </section>
            <section class="login__main">
                <div class="login__box">
                    <div class="login__logo"><img src="images/logo.png" alt=""></div>
                    <div class="login__form">
                        <form action="">
                            <input type="text" placeholder="전화번호,사용자이름 또는 이메일"></br>
                            <input type="password" placeholder="비밀번호"></br>
                            <button class="btn1 mt10 mb10">로그인</button>
                        </form>
                    </div>
                    <div><img src="images/or.png" alt=""></div>
                    <div class="mt10">
                        <img src="images/facebook-logo.png" alt="">
                        <a class="a-link-facebook" href="#">Facebook으로 로그인</a>
                    </div>
                    <div class="mt10"><a class="a-link-forget" href="#">비밀번호를 잊으셨나요?</a></div>
                </div>
                
                <div class="login__box">계정이 없으신가요? <a class="a-link-join" href="#">가입하기</a></div>
                <div class="mt10 mb10">앱을 다운로드하세요.</div>
                <div class="mt10 login__app">
                    <div><img src="images/login-ios.png" alt=""></div>
                    <div><img src="images/login-android.png" alt=""></div>
                </div>
            </section>
        </main>
         <footer>
            <div class="footer">
                <ul class="footer__ul">
                    <li>소개</li>
                    <li>도움말</li>
                    <li>홍보센터</li>
                    <li>API</li>
                </ul>
                <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
            </div>
        </footer>
    </body>
</html>
