<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>제이쿼리 예제4</title>
    <style>
        div{
            background-color: antiquewhite;
            border:  1px solid black;
        }
        .box1{
            height: 100px;
        }
        #box2{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">날 클릭해봐요</div>
    <div id="box2">Hell o world</div>

    <script>
        $(".box1").click(function(){
            $("#box2").slideToggle();
        })

        // $("#box2").click(function(){
        //     $("#box2").hide();
        // })

        $(document).ready(function(){
            $("#box2").hide();
        })
    </script>
</body>
</html>
