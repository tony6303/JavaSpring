<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>제이쿼리 예제2</title>
</head>
<body>
    <!-- <p onclick="mClick()">날 클릭해보세요</p> -->
    <p>날 클릭해보세요</p>
    <b>두 번 클릭해보세요</b><br/><br/>
    <n>마우스를 올려보세요</n>

    <script>
        // 리스너 방식
        $("p").click(function(){
            alert("클릭됨");
        });

        $("b").dblclick(function(){
            alert("두번클릭됨");
        })

        $("n").mouseenter(function(){
            alert("마우스 올려짐");
        })
    </script>
</body>
</html>
