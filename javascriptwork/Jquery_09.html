<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery CSS</title>
    <style>
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Jquery Css</h1>
    <hr/>
    <h3>addClass</h3>
    <button onclick="changeBlue()">addClass</button>
    <button onclick="removeBlue()">removeClass</button>
    <button onclick="changeCss()">changeCss</button>
    <div class="blue">첫 번째 디자인</div>
    <div id="d2">두 번째 디자인</div>

    <script>
        function changeBlue(){
            $("#d2").addClass("blue");
        }
        function removeBlue(){
            $("#d2").removeClass("blue");
        }
        function changeCss(){
            $("#d2").css("background-color","yellow");
        }
    </script>
</body>
</html>
