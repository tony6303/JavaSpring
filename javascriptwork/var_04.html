<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- jQuery CDN방식으로 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="box1"></div>
    <button onclick="show()">보이기</button>
    <button onclick="hide()">숨기기</button>

    <script>
        function show(){
            // jQuery 내부적으로는 innerhtml이 실행된건데 코드가 간편화 된 것일뿐
            var box1El = document.querySelector("#box1");
            box1El.innerHTML = "Hello";

            // $("#box1").html("Hello");

        }
        function hide(){
            
            var box1El = document.querySelector("#box1");
            box1El.style = "display.none";

            $("#box1").hide("Hello");
        }
    </script>
</body>
</html>
