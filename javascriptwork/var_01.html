<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .number{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 예제1</h1>
    <hr/>

    <div id="numberBox" class="number"> 
        1
    </div>
    <button onclick="add()">클릭</button>
    
    <!-- 스크립트는 body의 맨 아래에 위치해두는것이 좋다. 인터프리터 언어이기 때문에 -->
    <script>
        var num = 1;
        console.log(num);

        function add(){
            num = num + 1;
            console.log(num);
            
            var numberBox = document.querySelector("#numberBox");
            console.log(numberBox)

            numberBox.innerHTML = num;
        }

        
    </script>
</body>
</html>
